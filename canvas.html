<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    //retangulo 1
    pincel.fillStyle = "MediumPurple";
    pincel.fillRect(0,0, 200, 400);

    //retangulo 2
    pincel.fillStyle = "pink";
    pincel.fillRect(200, 0, 200, 400);
    
    //retangulo 3
    pincel.fillStyle = "lightblue";
    pincel.fillRect(400, 0, 200, 400);

    
    //triangulo 1 (cima)
    pincel.fillStyle = "PaleGoldenrod";
    pincel.beginPath();
    pincel.moveTo(100, 200);
    pincel.lineTo(0, 0);
    pincel.lineTo(200, 0);
    pincel.fill();

    //triangulo 2 (cima)
    pincel.fillStyle = "Thistle";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 0);
    pincel.lineTo(400, 000);
    pincel.fill();

    //triangulo 3 (cima)
    pincel.fillStyle = "PaleGoldenrod";
    pincel.beginPath();
    pincel.moveTo(500, 200);
    pincel.lineTo(400, 0);
    pincel.lineTo(600, 0);
    pincel.fill();

    //triangulo 1 (baixo)
    pincel.fillStyle = "Thistle";
    pincel.beginPath();
    pincel.moveTo(100, 200);
    pincel.lineTo(0, 400);
    pincel.lineTo(200, 400);
    pincel.fill();

    //triangulo 2 (cima)
    pincel.fillStyle = "PaleGoldenrod";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //triangulo 3 (baixo)
    pincel.fillStyle = "Thistle";
    pincel.beginPath();
    pincel.moveTo(500, 200);
    pincel.lineTo(400, 400);
    pincel.lineTo(600, 400);
    pincel.fill();

    //circulo 1
    pincel.fillStyle = "DarkGray";
    pincel.beginPath();
    pincel.arc(100, 200, 50, 0, 2 * 3.14);
    pincel.fill();

    //circulo 2
    pincel.fillStyle = "DarkGray";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

    //circulo 3
    pincel.fillStyle = "DarkGray";
    pincel.beginPath();
    pincel.arc(500, 200, 50, 0, 2 * 3.14);
    pincel.fill();





   

    </script>
